        //validação de formulário
        function validarDados(){
            if( document.getElementById("nome").value == ""){
                console.log("O campo nome está vazio!");
            }else{
                var tamanho = document.getElementById("nome").value.length;
               // console.log("Tamanho: " +tamanho);
               if(tamanho >50){
                console.log("O campo nome está muito grande!");
               }
            }

            if( document.getElementById("endereco").value == ""){
                console.log("O campo endereco está vazio!");
            }else{
                var tamanho = document.getElementById("endereco").value.length;
               // console.log("Tamanho: " +tamanho);
               if(tamanho >50){
                console.log("O campo endereco está muito grande!");
               }
            }

            if( document.getElementById("bairro").value == ""){
                console.log("O campo bairro está vazio!");
            }else{
                var tamanho = document.getElementById("bairro").value.length;
               // console.log("Tamanho: " +tamanho);
               if(tamanho >50){
                console.log("O campo bairro está muito grande!");
               }
            }

            if( document.getElementById("cep").value == ""){
                console.log("O campo cep está vazio!");
            }else{
                var tamanho = document.getElementById("cep").value.length;
               // console.log("Tamanho: " +tamanho);
               if(tamanho < 9 || tamanho > 10){ 
                console.log("número incorreto de caracteres no cep!");
               }
               if( document.getElementById("cep").value.indexOf("-") == -1){
                console.log("O - é necessário no preenchimento deste campo");
                }
                else if( document.getElementById("cep").value.indexOf("-") == 5){
                    console.log("O (-) está na posição certa");
                }else{
                    console.log("O (-) está na posição incorreta!");
                }
            }
        }
    </script>
